<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1><div class="pinkNumber">Number</div> <div class="whiteGuesser">Guesser</div></h1>
    </header>

    <section class="input-wrapper">

      <input class="user-data" type="number" name="userData" placeholder="Enter your guess" style="width:550px; height:40px;" min="1" max="100">
      <br>

      <div class="topButtons">
        <button class="guess" type="button" name="guess">Guess</button>

        <button class="clear" type="button" value="reset">Clear</button>
      </div>

      <p class="your-last-guess"></p>
      <br>

      <div class="last-guess">
      </div>

      <div>
        <p class="result-text">

        </p>
      </div>

      <br>
      <button class="resetButton" type="button" name="reset">Reset</button>
    </section>
  </body>

  <script type="text/javascript" src="javascript.js"></script>

</html>
