<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <script type="text/javascript" scr="number_guesser.js"></script>
  </head>

  <body>
    <header>
      <h1><div class="pinkNumber">Number</div> <div class="whiteGuesser">Guesser</div></h1>
    </header>

    <section class="input-wrapper">
      <input type="text" name="userData" value="Enter your guess" style="width:550px; height:30px; ">
      <br>

      <button type="button" name="guess">Guess</button>
      <button type="button" name="clear">Clear</button>
      <br>
      <button class="resetButton" type="button" name="reset">Reset</button>
    </section>
  </body>
</html>
